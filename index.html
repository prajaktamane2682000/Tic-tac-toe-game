<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="msg-container hide" >
        <p id="msg">Winner</p>
        <button id="new-button" type="reset">New Game</button>
      </div>
      <h1>Tic-Tac-Toe</h1>
      <div id="game-board">
        <button id="BOX" data-index="0"></button>
        <button id="BOX" data-index="1"></button>
        <button id="BOX" data-index="2"></button>
        <button id="BOX" data-index="3"></button>
        <button id="BOX" data-index="4"></button>
        <button id="BOX" data-index="5"></button>
        <button id="BOX" data-index="6"></button>
        <button id="BOX" data-index="7"></button>
        <button id="BOX" data-index="8"></button>
      </div>
      <button id="reset-button" type="reset">Reset Game</button>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
